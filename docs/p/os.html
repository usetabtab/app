<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-in-out; /* Fade in effect */
        }

        body.loaded {
            opacity: 1; /* Fully visible when loaded */
        }

        body.light {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --icon-color: #555;
            --icon-hover: #000;
            --icon-bg-hover: rgba(0, 0, 0, 0.05);
            --line-color: rgba(0, 0, 0, 0.1);
            --overlay-color: rgba(255, 255, 255, 0.4);
            --grid-opacity: 0.08;
        }

        body.dark {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --icon-color: #cbd5e0;
            --icon-hover: #fff;
            --icon-bg-hover: rgba(255, 255, 255, 0.1);
            --line-color: rgba(255, 255, 255, 0.1);
            --overlay-color: rgba(0, 0, 0, 0.4);
            --grid-opacity: 0.08;
        }

        #image-overlay {
            background-color: var(--overlay-color);
            transition: background-color 0.3s ease;
            z-index: -1;
        }

        .theme-toggle-icon {
            fill: var(--icon-color);
            transition: fill 0.3s ease;
            padding: 0.75rem;
            border-radius: 9999px;
            cursor: pointer;
        }

        .theme-toggle-icon:hover {
            fill: var(--icon-hover);
            background-color: var(--icon-bg-hover);
        }

        .theme-toggle-icon:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="light">
    <div id="image-overlay" class="absolute inset-0"></div>
    <div id="app" class="min-h-screen relative flex items-start justify-center p-8 z-0">
        <div class="absolute top-8 right-10 transform w-full max-w-lg z-10">
            <input
                id="searchBar"
                type="search"
                autocomplete="off"
                class="w-full px-5 py-3 rounded-xl backdrop-blur-md bg-gray-200 text-xl outline-none border border-black/10 text-black dark:border-white/10 shadow-lg placeholder-gray-500 dark:placeholder-gray-300 transition"
                style="box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);"
            />
        </div>

        <div class="absolute top-8 left-8 flex space-x-4 z-20">
            <a href="https://github.com" class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition">
                <i class="fab fa-github text-gray-800"></i>
            </a>
            <a href="https://dashboard.render.com" class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition">
                <i class="fas fa-tachometer-alt text-gray-800"></i>
            </a>
            <a href="https://htmlvi.onrender.com" class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition">
                <i class="fas fa-coffee text-gray-800"></i>
            </a>
            <a href="https://poe.com" class="flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full hover:bg-gray-300 transition">
                <i class="fas fa-robot text-gray-800"></i>
            </a>
        </div>

        <div class="absolute bottom-8 left-8 text-left">
            <div id="time" class="text-5xl md:text-7xl lg:text-8xl font-bold"></div>
            <div id="date" class="text-lg md:text-xl lg:text-2xl mt-1 md:mt-2 opacity-80"></div>
        </div>
        
        <button id="themeToggle" class="absolute bottom-8 right-8 focus:outline-none">
            <svg id="sunIcon" class="theme-toggle-icon w-8 h-8 md:w-10 md:h-10" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg id="moonIcon" class="theme-toggle-icon w-8 h-8 md:w-10 md:h-10" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
    </div>
    <script>
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');
        const themeToggle = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const body = document.body;

        const imagePaths = [
            "../assets/slideshow/1.jpg",
            "../assets/slideshow/2.jpg",
            "../assets/slideshow/3.jpg",
            "../assets/slideshow/4.jpg",
            "../assets/slideshow/5.jpg",
            "../assets/slideshow/6.jpg",
            "../assets/slideshow/7.jpg",
            "../assets/slideshow/8.jpg",
            "../assets/slideshow/9.jpg",
            "../assets/slideshow/10.jpg",
            "../assets/slideshow/11.jpg",
            "../assets/slideshow/12.jpg",
            "../assets/slideshow/13.jpg"
        ];

        const quickTypes = {
            "gh": "https://github.com",
            "render": "https://dashboard.render.com",
            "google": "https://www.google.com",
            "hv": "https://htmlvi.onrender.com"
        };

        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const currentTime = now.toLocaleTimeString('en-US', timeOptions);
            timeElement.textContent = currentTime;
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const currentDate = now.toLocaleDateString('en-US', dateOptions);
            dateElement.textContent = currentDate;
        }

        function changeBackgroundImage() {
            if (imagePaths.length === 0) {
                console.warn("No images found in the imagePaths array.");
                return;
            }
            const randomIndex = Math.floor(Math.random() * imagePaths.length);
            const imageUrl = imagePaths[randomIndex];
            body.style.backgroundImage = `url('${imageUrl}')`;
        }
        
        function toggleTheme() {
            const isDark = body.classList.contains('dark');
            if (isDark) {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }
        }

        themeToggle.addEventListener('click', toggleTheme);

        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark');
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                body.classList.add('light');
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
            updateTime();
            setInterval(updateTime, 1000);
            changeBackgroundImage();
            body.classList.add('loaded');
            setInterval(changeBackgroundImage, 60 * 1000);
        };

        // Focus search bar on Cmd+U
        window.addEventListener('keydown', function (event) {
            if (event.metaKey && event.key.toLowerCase() === 'u') {
                event.preventDefault();
                document.getElementById('searchBar').focus();
            }
        });

        // Handle Enter key in the search bar for URLs and search queries
        document.getElementById('searchBar').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                let query = this.value.trim();
                if (quickTypes[query]) {
                    window.location.href = quickTypes[query];
                } else if (query.startsWith('/')) {
                    const url = 'https://' + query.slice(1);
                    window.location.href = url;
                } else {
                    const urlPattern = /^(https?:\/\/|www\.)/i;
                    if (urlPattern.test(query)) {
                        if (!/^https?:\/\//i.test(query)) {
                            query = 'http://' + query;
                        }
                        window.location.href = query;
                    } else {
                        const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                        window.location.href = searchUrl;
                    }
                }
            } else if (event.key === 'Escape') {
                this.value = '';
                this.blur();
            }
        });
    </script>
</body>
</html>
