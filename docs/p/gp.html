<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #64648c;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --border: rgba(99, 102, 241, 0.15);
            --shadow: rgba(99, 102, 241, 0.08);
            --search-bg: #ffffff;
        }

        .dark {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --text-primary: #f0f0f5;
            --text-secondary: #9090b0;
            --accent: #818cf8;
            --accent-hover: #a5b4fc;
            --border: rgba(129, 140, 248, 0.2);
            --shadow: rgba(129, 140, 248, 0.1);
            --search-bg: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.4s ease, color 0.4s ease;
            overflow: hidden;
        }

        /* Subtle background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 0%, var(--accent) 0%, transparent 50%);
            opacity: 0.03;
            pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Clock Section */
        .clock-container {
            text-align: center;
        }

        .time {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 200;
            letter-spacing: -0.02em;
            line-height: 1;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-separator {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .date {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 300;
            color: var(--text-secondary);
            margin-top: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Search Section */
        .search-container {
            width: 100%;
            max-width: 560px;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 1.5rem;
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .search-input {
            width: 100%;
            padding: 1.25rem 1.5rem 1.25rem 3.5rem;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-primary);
            background: var(--search-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px var(--shadow);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            font-weight: 300;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 4px 32px var(--shadow), 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input:focus + .search-icon {
            color: var(--accent);
        }

        .search-hint {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
            opacity: 0.7;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            width: 48px;
            height: 48px;
            border: 1px solid var(--border);
            border-radius: 50%;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 4px 16px var(--shadow);
        }

        .theme-toggle svg {
            width: 22px;
            height: 22px;
            color: var(--text-primary);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover svg {
            transform: rotate(15deg);
        }

        .sun-icon, .moon-icon {
            position: absolute;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dark .sun-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        .dark .moon-icon {
            opacity: 0;
            transform: rotate(-90deg);
        }

        .sun-icon {
            opacity: 0;
            transform: rotate(90deg);
        }

        .moon-icon {
            opacity: 1;
            transform: rotate(0deg);
        }

        /* Greeting */
        .greeting {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: 300;
            color: var(--text-secondary);
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                gap: 2rem;
                padding: 1.5rem;
            }

            .search-input {
                padding: 1rem 1rem 1rem 3rem;
                font-size: 1rem;
            }

            .search-icon {
                left: 1rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 42px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <p class="greeting" id="greeting"></p>

        <div class="clock-container">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="Search or enter URL..."
                    autocomplete="off"
                    autofocus
                >
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </div>
    </div>

    <script>
        // Theme Detection & Toggle
        function initTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
                if (event.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // Clock & Date
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            document.getElementById('time').innerHTML =
                `${hours}<span class="time-separator">:</span>${minutes}`;

            const options = {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            };
            document.getElementById('date').textContent =
                now.toLocaleDateString('en-US', options);
        }

        // Greeting
        function updateGreeting() {
            const hour = new Date().getHours();
            let greeting;

            if (hour >= 5 && hour < 12) {
                greeting = 'Good morning';
            } else if (hour >= 12 && hour < 17) {
                greeting = 'Good afternoon';
            } else if (hour >= 17 && hour < 21) {
                greeting = 'Good evening';
            } else {
                greeting = 'Good night';
            }

            document.getElementById('greeting').textContent = greeting;
        }

        // Search Functionality
        document.getElementById('searchInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();

                if (!query) return;

                // Check if it's a URL (contains . and no spaces)
                const isURL = query.includes('.') && !query.includes(' ');

                if (isURL) {
                    // Add protocol if missing
                    let url = query;
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    window.open(url, '_blank');
                } else {
                    // Search on Google
                    const searchURL = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    window.open(searchURL, '_blank');
                }

                // Clear input after action
                e.target.value = '';
            }
        });

        // Initialize
        initTheme();
        updateClock();
        updateGreeting();
        setInterval(updateClock, 1000);
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
