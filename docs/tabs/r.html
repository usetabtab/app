<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabTab - New Tab Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
        }
        .dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
        }
        .light {
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            color: #1f2937;
        }
        .bg-blur {
            position: absolute;
            inset: 0;
            z-index: -10;
            opacity: 0.1;
        }
        .blur-circle {
            position: absolute;
            border-radius: 9999px;
            filter: blur(60px);
            opacity: 0.3;
            animation: pulse 6s infinite;
        }
        .blur-circle-1 {
            width: 200px;
            height: 200px;
            background: #a855f7;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .blur-circle-2 {
            width: 300px;
            height: 300px;
            background: #3b82f6;
            bottom: 30%;
            right: 15%;
            animation-delay: 2s;
        }
        .blur-circle-3 {
            width: 250px;
            height: 250px;
            background: #06b6d4;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }
        #clock {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            transition: text-shadow 0.3s ease;
            animation: fade-in-up 1s ease-out;
        }
        .dark #clock {
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        .light #clock {
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        #search-form {
            width: 100%;
            max-width: 900px;
            position: relative;
            animation: fade-in-up 1s ease-out 0.3s;
            animation-fill-mode: backwards;
        }
        #search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 9999px;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 400;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .dark #search-bar {
            color: #f1f5f9;
        }
        .light #search-bar {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.15);
            color: #1f2937;
        }
        #search-bar:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.3);
        }
        .dark #search-bar::placeholder {
            color: rgba(241, 245, 249, 0.5);
        }
        .light #search-bar::placeholder {
            color: rgba(31, 41, 55, 0.5);
        }
        #theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25rem;
            transition: transform 0.3s ease, color 0.3s ease;
            animation: fade-in 1s ease-out;
        }
        .dark #theme-toggle {
            color: #f1f5f9;
        }
        .light #theme-toggle {
            color: #1f2937;
        }
        #theme-toggle:hover {
            transform: scale(1.1);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            #clock {
                font-size: 2.5rem;
            }
            #search-form {
                max-width: 90%;
            }
            #search-bar {
                padding: 0.75rem 1.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body class="dark">
    <div class="bg-blur">
        <div class="blur-circle blur-circle-1"></div>
        <div class="blur-circle blur-circle-2"></div>
        <div class="blur-circle blur-circle-3"></div>
    </div>
    <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
    <div id="clock"></div>
    <form id="search-form" action="https://www.google.com/search" method="get">
        <input type="text" id="search-bar" name="q" placeholder="Search the web..." autocomplete="off">
    </form>

    <script>
        const body = document.body;
        const themeToggle = document.getElementById('theme-toggle');
        const icon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme') || 'dark';

        // Apply saved theme on load
        body.className = savedTheme; // Set class directly to avoid flickering
        icon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';

        // Toggle theme on button click
        themeToggle.addEventListener('click', () => {
            const isDark = body.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';
            body.className = newTheme; // Replace class to ensure single class
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        });

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to avoid delay

        // Focus search bar on page load
        document.getElementById('search-bar').focus();
    </script>
</body>
</html>
