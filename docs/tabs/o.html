<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #333;
      overflow: hidden;
    }
    .container {
      text-align: center;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .time, .date {
      font-size: 4rem;
      font-weight: 300;
      display: inline-block;
      position: relative;
    }
    .date {
      font-size: 1.2rem;
      opacity: 0.7;
    }
    .char {
      transition: color 0.3s;
    }
    .char.dark-mode {
      color: #f5f5f5;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="time" id="time"></div>
    <div class="date" id="date"></div>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const timeEl = document.getElementById('time');
    const dateEl = document.getElementById('date');
    let xOffset = -canvas.width;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function splitTextIntoSpans(element) {
      const text = element.textContent;
      element.innerHTML = text.split('').map(char => `<span class="char">${char}</span>`).join('');
    }

    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString([], { weekday: 'long', month: 'long', day: 'numeric' });
      timeEl.textContent = time;
      dateEl.textContent = date;
      splitTextIntoSpans(timeEl);
      splitTextIntoSpans(dateEl);
    }

    function drawLine() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.lineWidth = 40;
      ctx.strokeStyle = '#333';

      const startX = xOffset - canvas.width;
      const startY = -canvas.height;
      const endX = xOffset + canvas.width * 2;
      const endY = canvas.height * 2;

      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.stroke();

      const chars = document.querySelectorAll('.char');
      chars.forEach(char => {
        const rect = char.getBoundingClientRect();
        const lineX = xOffset + (rect.top / canvas.height) * canvas.width;
        const isOverChar = lineX > rect.left && lineX < rect.right;
        char.classList.toggle('dark-mode', isOverChar);
      });

      xOffset += 5;
      if (xOffset > canvas.width * 2) xOffset = -canvas.width;
      requestAnimationFrame(drawLine);
    }

    setInterval(updateTime, 1000);
    updateTime();
    drawLine();
  </script>
</body>
</html>
