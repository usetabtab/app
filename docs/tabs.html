    body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
        position: relative; /* Ensures proper z-index stacking */
        z-index: 1;
    }
    .gradient-text {
        background: linear-gradient(to right, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    .animate-fade-in-up {
        animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .geometric-bg {
        position: relative;
        z-index: 1; /* Ensures it's above the background layer */
    }
    .geometric-bg::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            linear-gradient(45deg, rgba(0,0,0,0.03) 10%, transparent 10%, transparent 50%, rgba(0,0,0,0.03) 50%, rgba(0,0,0,0.03) 60%, transparent 60%),
            linear-gradient(-135deg, rgba(0,0,0,0.03) 15%, transparent 15%, transparent 45%, rgba(0,0,0,0.03) 45%, rgba(0,0,0,0.03) 55%, transparent 55%),
            linear-gradient(30deg, rgba(0,0,0,0.02) 20%, transparent 20%, transparent 40%, rgba(0,0,0,0.02) 40%, rgba(0,0,0,0.02) 50%, transparent 50%);
        background-size: 100px 100px, 80px 80px, 120px 120px;
        background-position: 20% 30%, 60% 70%, 40% 50%;
        opacity: 0.7;
        z-index: 0;               /* Pushes it behind content */
        pointer-events: none;     /* Makes it 'invisible' to clicks */
    }
    .tab-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative; /* Ensures stacking context */
        z-index: 1;
    }
    .tab-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .instruction-text a {
        background: linear-gradient(to right, #8b5cf6, #3b82f6);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 500;
    }
</style>
