<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh; /* Ensures the body takes full viewport height */
            display: flex; /* Use flexbox for easy centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f8fafc; /* Very light, almost white background */
            color: #334155; /* Darker text for readability */
        }
    </style>
</head>
<body class="antialiased">
    <!--
        Main container for the 404 content.
        Uses flexbox for internal alignment, generous padding, and subtle rounded corners.
        max-w-sm ensures it stays compact, promoting a minimalistic feel.
        Removed shadow and hover effects for a flatter, cleaner look.
    -->
    <div class="p-8 md:p-10 rounded-lg text-center max-w-sm mx-auto">
        <!--
            Large '404' heading for immediate recognition.
            Uses a slightly lighter font weight (font-light) and a subtle color.
            Removed animation for a static, clean appearance.
        -->
        <h1 class="text-7xl md:text-8xl font-extralight text-gray-400 mb-4 select-none">
            404
        </h1>
        <!--
            Main message to the user.
            Uses a moderate font size and weight, and a darker text color for prominence.
        -->
        <h2 class="text-2xl md:text-3xl font-medium text-gray-800 mb-3">
            Page Not Found
        </h2>
        <!--
            Descriptive paragraph explaining the situation.
            Uses a regular font weight and a softer text color, with improved line height.
        -->
        <p class="text-gray-600 text-base leading-relaxed mb-8">
            We can't seem to find the page you're looking for. It might have been moved or doesn't exist.
        </p>
        <!--
            Call to action button to navigate back home.
            Styled with a simple, clean look. No shadow or complex hover effects,
            just a subtle background change and text color shift.
            The 'href' should point to your website's home page (e.g., / or index.html).
        -->
        <a href="/" class="inline-block bg-blue-500 text-white font-medium py-3 px-6 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors duration-200 ease-in-out">
            Go to Homepage
        </a>
    </div>
</body>
</html>
